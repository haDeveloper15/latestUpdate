                </div>

                <button class="sumbit">تسجيل الدخول <i class="fa fa-angle-double-left"></i></button>
            </div>
            <!-----Login || Data  || Content----->
        </div>
        <!-----LOGIN || DATA || End ----->

        <!-----side|| left || image || Start----->

        <!-----side|| left || image || End----->

    <!-----FOOTER || START---->
